<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>LurkForWork</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- You can add your styles and scripts here -->
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="styles/global.css"
    />
  </head>
  <body>
    <div id="Login">
      <header>
        <div class="LurkForWork-logo">
          LurkFor<span>Work</span>
        </div>
      </header>
      <div id="login-interface">
        <main class="card-layout">
          <div class="window">
            <div>
              <div class="header-content">
                <h1>Sign in</h1>
                <p>Stay updated on your professional world</p>
              </div>
              <div class="email">
                <input
                  type="text"
                  id="email"
                  name="email"
                  placeholder="Email or Phone"
                  value="betty@email.com"
                />
                <!-- <label class="label-for-email" for="email"
                  >Email or Phone</label
                > -->
              </div>

              <div class="password">
                <input
                  type="password"
                  id="password"
                  placeholder="Password"
                  name="password"
                  value="cardigan"
                />
              </div>

              <div class="sign-in">
                <input
                  type="submit"
                  id="sign-in-button"
                  value="Sign in"
                />
              </div>
              <hr class="hr" />
            </div>
          </div>
          <div class="join-switch">
            New to LurkForWork?
            <button
              class="switch-btn join-switch"
              id="switch-join-btn"
            >
              Join now
            </button>
          </div>
        </main>
      </div>

      <!-- register hidden -->
      <div id="registration-interface" class="hidden">
        <main class="card-layout">
          <div class="window">
            <div class="header-content">
              <h1>Register now</h1>
              <p>Make the most of your professional life</p>
            </div>
            <div class="email">
              <input
                type="text"
                id="regis-email"
                placeholder="Email or Phone"
              />
            </div>
            <div class="name">
              <input
                type="text"
                id="regis-name"
                placeholder="Name"
              />
            </div>
            <div class="password">
              <input
                type="password"
                id="regis-password"
                placeholder="Password"
              />
            </div>
            <div class="password-confirm">
              <input
                type="password"
                id="password-confirm"
                placeholder="Confirm password"
              />
            </div>

            <div class="sign-in">
              <input
                type="submit"
                id="register-button"
                value="Join in now"
              />
            </div>
            <hr class="hr" />
          </div>
          <div class="join-switch">
            Already on LurkForWork?
            <button
              class="switch-btn join-switch"
              id="switch-sign-btn"
            >
              Sign in
            </button>
          </div>
        </main>
      </div>
    </div>

    <div id="Homepage" class="hidden">
      <header id="Menu-bar">
        <div id="Menu-items">
          <div class="logo">Work</div>
          <input type="text" spaceholder="Search" />
          <button>Home</button>
          <button>My Network</button>
          <button>Jobs</button>
          <button>Me</button>
        </div>
      </header>

      <main id="Homepage-content">
        <div id="User-window">
          <div id="User-layout" class="Homepage-Item">
            <div>Personal Info</div>
            <div>Connections</div>
            <div>My items</div>
          </div>
          <div id="recent-history" class="Homepage-Item">Recent</div>
        </div>
        <div id="Posts-div">
          <div id="new-post" class="Homepage-Item">
            <div id="text-post-div">
              <div class="post-head-pic">P-img</div>
              <button id="text-post">Start a post</button>
            </div>
            <div class="post-select">
              <button>Photo</button>
              <button>Video</button>
              <button>Event</button>
              <button>Write article</button>
            </div>
          </div>
          <hr class="feed-border" />
          <div id="post" class="Homepage-Item">12345</div>
        </div>
        <div id="News">
          <div id="Work-news" class="Homepage-Item">News</div>
          <div id="Promoted" class="Homepage-Item">Promoted</div>
        </div>
      </main>
    </div>
    
    <div id="error-box" class="hidden">
      <p id="error-message"></p>
      <button id="close-error-window">close this window</button>
    </div>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
