<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>LurkForWork</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- You can add your styles and scripts here -->
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="styles/global.css"
    />
  </head>
  <body>
    <div id="login">
      <header>
        <div class="LurkForWork-logo">
          LurkFor<span class="Logo">Work</span>
        </div>
      </header>
      <div id="login-interface">
        <main class="Card-layout">
          <div class="Window">
            <div>
              <div class="Header-content">
                <h1>Sign in</h1>
                <p>Stay updated on your professional world</p>
              </div>
              <div class="Email">
                <input
                  type="text"
                  id="email"
                  name="email"
                  placeholder="Email or Phone"
                  value="betty@email.com"
                />
              </div>

              <div class="Password">
                <input
                  type="password"
                  id="password"
                  placeholder="Password"
                  name="password"
                  value="cardigan"
                />
              </div>

              <div class="Rem-div">
                <div>
                  <input id="remember-me" name="remember-me" type="checkbox" />
                  <label for="remember-me">Remember me</label>
                </div>
                <div>
                  <div class="Switch-btn Forgot-btn">Forgot password?</div>
                </div>
              </div>

              <div class="Sign-in">
                <input type="submit" id="sign-in-button" value="Sign in" />
              </div>
              <div class="Join-switch">
                New to LurkForWork?
                <button class="Switch-btn Join-switch" id="switch-join-btn">
                  Join now
                </button>
              </div>
            </div>
          </div>
        </main>
      </div>

      <!-- register hidden -->
      <div id="registration-interface" class="Hidden">
        <main class="Card-layout">
          <div class="Window">
            <div class="Header-content">
              <h1>Register now</h1>
              <p>Make the most of your professional life</p>
            </div>
            <div class="Email">
              <input
                type="text"
                id="regis-email"
                placeholder="Email or Phone"
              />
            </div>
            <div class="Name">
              <input type="text" id="regis-name" placeholder="Name" />
            </div>
            <div class="Password">
              <input
                type="password"
                id="regis-password"
                placeholder="Password"
              />
            </div>
            <div class="Password-confirm">
              <input
                type="password"
                id="password-confirm"
                placeholder="Confirm password"
              />
            </div>

            <div class="Sign-in">
              <input type="submit" id="register-button" value="Join in now" />
            </div>
            <div class="Join-switch">
              Already on LurkForWork?
              <button class="Switch-btn Join-switch" id="switch-sign-btn">
                Sign in
              </button>
            </div>
          </div>
        </main>
      </div>
    </div>

    <div id="homepage" class="Hidden">
      <header id="menu-bar">
        <div id="menu-items">
          <div class="Homepage-Logo">Work</div>
          <div id="search-div">
            <input id="search" type="text" placeholder="Search" />
          </div>

          <button>Home</button>
          <button>My Network</button>
          <button>Jobs</button>
          <button>Me</button>
        </div>
      </header>

      <main id="homepage-content">
        <div id="user-window">
          <div id="user-layout" class="Homepage-Item">
            <div id="my-profile">Personal Info</div>
            <div>Connections</div>
            <div>My items</div>
          </div>
          <div id="recent-history" class="Homepage-Item">Recent</div>
        </div>
        <div id="posts-div">
          <div id="new-post" class="Homepage-Item">
            <div id="text-post-div">
              <div class="Post-head-pic">P-img</div>
              <button id="text-post">Start a post</button>
            </div>
            <div class="Post-select">
              <button>Photo</button>
              <button>Video</button>
              <button>Event</button>
              <button>Write article</button>
            </div>
          </div>
          <hr class="Feed-border" />

          <div id="post">
            <div id="post-template" class="Homepage-Item">
              <div class="Creator-content">
                <img class="Creator-img User-name" />
                <div class="Creator-info">
                  <span class="Creator-name"></span>
                  <div class="Followers"></div>
                  <div class="Post-date"></div>
                </div>
              </div>
              <div class="Post-content">
                <span class="Job-title"></span>
                <div class="Start-date"></div>
                <div class="Job-description"></div>
              </div>
              <img class="Job-image" alt="Job-image" />
              <div class="Likes-comment">
                <div class="Like-comment-div">
                  <span class="Likes"></span>
                  <span class="Comments"></span>
                </div>

                <div class="Like-user Hidden"></div>
                <div class="Comment-list Hidden"></div>

                <div class="Function">
                  <div class="Like">
                    Like
                    <!-- <svg id="Thumb-up" stroke="#6B6C6E" stroke-width="1">
                      <path
                        d="M18,20 L2.9,20 C0.1,20 0,22.1 0,24.8 L0,49.1 C0,51.7 0.1,53.9 2.9,53.9 L18,53.9 C20.8,53.9 20.9,51.8 20.9,49.1 L20.9,24.8 C20.9,22.2 20.8,20 18,20 L18,20 Z"
                        id="Shape"
                      ></path>
                      <path
                        d="M20.7,50.3 L22.1,50.3 C25.9,50.2 28.4,56 31.3,56 L53.9,56 C56.7,56 57.3,51.8 57.2,50 C57.2,50 60.7,48.4 59.1,42 C59.3,41.9 61.1,40.2 61.1,36.9 C61.1,33.6 59.2,32 59.2,32 C59.2,32 61.1,29.9 61.1,26.8 C61.1,23.7 58.4,22 55.6,22 L47.3,22 C40.1,22 40.7,18.1 40.7,18.1 C40.7,18.1 39.9,8 37.3,3.3 C34.1,-2.5 27.7,-0.6 30.1,7 C31.9,12.6 23.8,21 20.8,23.8"
                        id="Shape"
                      ></path></svg
                    ><span>Like</span> -->
                  </div>
                  <div class="Comment">Comment</div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div id="news">
          <div id="work-news" class="Homepage-Item">News</div>
          <div id="promoted" class="Homepage-Item">Promoted</div>
        </div>
      </main>
    </div>

    <div id="like-user-template" class="Each-user-watching">
      <img class="User-img" />
      <span class="Like-name User-name"></span>
    </div>

    <div id="comment-template" class="Each-comment">
      <img class="User-img User-name" />
      <div class="Comment-content">
        <span class="User-post-comment User-name"></span>
        <div class="User-comment"></div>
      </div>
    </div>

    <!-- popup window each time we render user profile -->
    <!-- touch the top search bar should also inspect the email you search for , if exist render this page, if not popup error-->
    <div id="profile-page" class="Hidden">
      <div id="profile-user-info">
        <img id="profile-user-img" alt="user image" />
        <div id="profile-user-name" class="User-name"></div>
        <!-- Id is only used to show the name -->
        <!-- <div id="profile-user-id"></div> -->
        <div id="profile-user-email"></div>
        <div id="profile-user-watched-by"></div>
        <button id="watch-and-unwatch-user"></button>
      </div>
      <div id="profile-watched-by-list-div">
        <div id="profile-watched-by-list"></div>
      </div>
      <div id="profile-jobs-info"></div>
      <!--When click the top left side Work logo, hiiden the profile-page  -->
      <!-- <button id="close-profile">close profile window</button> -->
    </div>

    <!-- When click on the top menu bar "me" button show this block as a toggle -->
    <div id="update-profile" class="Hidden">
      <label for="new-email">Your new email</label>
      <input type="text" id="new-email" /><br />
      <label for="new-password">Your new password</label>
      <input type="text" id="new-password" /><br />
      <label for="new-name">Your new name</label>
      <input type="text" id="new-name" /><br />
      <label for="new-img">Your new image</label><br />
      <input type="file" id="new-img" /><br />
      <button id="upload-info">update profile</button>
    </div>

    <div id="error-box" class="Hidden">
      <p id="error-message"></p>
      <button id="close-error-window">close this window</button>
    </div>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
